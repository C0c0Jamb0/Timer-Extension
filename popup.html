<!DOCTYPE html>
<html>
<head>
  <title>Auto Refresh Extension</title>
</head>
<body>
  <h1>Auto Refresh Settings</h1>
  <label for="interval">Timer Interval (seconds):</label>
  <input type="number" id="interval" placeholder="30">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <p id="countdown">Next refresh in: <span id="countdown-value">30</span> seconds</p>
  <script src="popup.js"></script>
</body>
</html>
